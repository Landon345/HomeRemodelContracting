<div class="container">
  <h1>Register to become a contractor</h1>

  <form (submit)="register()" ngNativeValidate>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="email">Email address</label>
      <div class="col-sm-10">
        <input
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="profile.email"
          type="email"
          class="form-control"
          id="email"
          placeholder=""
          required
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="phonenumber"
        >Phone Number</label
      >
      <div class="col-sm-10">
        <input
          required
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="profile.phonenumber"
          type="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          class="form-control"
          id="phonenumber"
          placeholder=""
        />
        <p>format: xxx-xxx-xxxx</p>
      </div>
    </div>

    
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="company_name"
      >company name</label
      >
      <div class="col-sm-10">
        <input
          required
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="profile.company_name"
          type="text"
          class="form-control"
          name="company_name"
          id="company_name"
          placeholder=""
        />
      </div>
    </div>
    
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="City">City</label>
      <div class="col-sm-10">
        <input
          required
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="profile.city"
          type="text"
          class="form-control"
          name="City"
          id="City"
          placeholder=""
          />
      </div>
    </div>
    
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="State">State</label>
      <div class="col-sm-10">
        <input
        required
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="profile.state"
          type="text"
          class="form-control"
          name="State"
          id="State"
          placeholder=""
          />
        </div>
      </div>
      
      <div class="form-group">
        <label for="professions"
        >Professions/Skills (Hold ctrl to select more than one)</label
        >
        <select
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="professions"
        multiple
        class="form-control"
        id="professions"
        >
        <option value="concrete">Concrete</option>
        <option value="lights">Lights</option>
        <option value="design">Design</option>
        <option value="flooring">Flooring</option>
        <option value="bathrooms">Bathrooms</option>
        <option value="tile">Tile</option>
        <option value="kitchen">Kitchen</option>
        <option value="electrical">Electrical</option>
        <option value="framing">Framing</option>
        <option value="drywall">Drywall</option>
        <option value="landscaping">Landscaping</option>
        <option value="roofing">Roofing</option>
      </select>
    </div>
    
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="YearExperience"
      >Years of Experience</label
      >
      <div class="col-sm-10">
        <input
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="profile.years_experience"
          type="number"
          class="form-control"
          name="YearExperience"
          id="YearExperience"
          placeholder="0"
        />
      </div>
    </div>
    
    <div class="form-group">
      <label for="description">Description of Company (400 char max)</label>
      <textarea
      [ngModelOptions]="{ standalone: true }"
      [(ngModel)]="profile.profile_description"
      class="form-control"
        id="description"
        maxlength="400"
        rows="3"
        ></textarea>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="username">Username</label>
        <div class="col-sm-10">
          <input
            required
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="profile.username"
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder=""
          />
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="Password">Password</label>
        <div class="col-sm-10">
          <input
          required
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="profile.password"
          type="password"
          class="form-control"
          name="Password"
          id="Password"
          placeholder=""
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="Password_Confirmation"
        >Password Confirmation</label
      >
      <div class="col-sm-10">
        <input
          required
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="passwordConfirmation"
          type="password"
          class="form-control"
          name="Password_Confirmation"
          id="Password_Confirmation"
          placeholder=""
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Register</button>
  </form>
</div>
<app-footer></app-footer>
